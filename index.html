<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap" rel="stylesheet">
</head>

<body>    

    <div class = formSpace>
            <input id = searchBox type="text">
            <button id = searchButton>Send</button>
    </div>

    <div class = dataDisplay>

        <div class = mainDisplay>
            <div class = temperatureBox id = temperatureBox>
                <p class = temperature id = temperature></p>
            </div>

            <div class = descriptionBox id = descriptionBox>
                <p class = description id = description></p>
            </div>
        </div>

        <div class = minorDisplay>
            <div class = humidityBox id = humidityBox>
                <p class = humidity id = humidity></p>
            </div>
            <div class = windBox id = windBox>
                <p class = wind id = wind></p>
            </div>
            <div class = rainBox id = rainBox>
                <p class = rain id = rain></p>
            </div>
            <div class = feelsBox id = feelsBox>
                <p class = feels id = feels></p>
            </div>

        </div>


    </div>

</body>

</html>
