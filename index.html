<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap" rel="stylesheet">
</head>

<body>    

    <div class = formSpace>
        <div class = searchDiv>
            <input id = searchBox type="text" class = searchBox autocomplete="off">
            <img src="/images/search.png" id = searchButton class = searchButton>
        </div>
    </div>

    <div class = dataDisplay>

        <div class = mainDisplay>
            <div class = temperatureBox id = temperatureBox>
                <p class = temperature id = temperature></p>
                <div class = tempOptions>
                    <div class = farenheit>
                        <p>F</p>
                    </div>
                    <div class = celsius>
                        <p>C</p>
                    </div>
                </div>
            </div>

            <div class = descriptionBox id = descriptionBox>
                <p class = description id = description></p>
            </div>
        </div>

        <div class = minorDisplay>
            <div class = minorBox id = humidityBox>
                <p class = minorTitle>Humidity</p>
                <p class = minorText id = humidity></p>
            </div>
            <div class = minorBox id = windBox>
                <p class = minorTitle>Wind Speed</p>
                <p class = minorText id = wind></p>
            </div>
            <div class = minorBox id = rainBox>
                <p class = minorTitle>Precipitation</p>
                <p class = minorText id = rain></p>
            </div>
            <div class = minorBox id = feelsBox>
                <p class = minorTitle>Feels Like</p>
                <p class = minorText id = feels></p>
            </div>
        </div>

        <div class = locationDisplay>
            <p class = location id = location></p>
        </div>


    </div>

</body>

</html>
